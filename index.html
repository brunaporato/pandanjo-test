<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Pandanjo</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="breadcrumb">
    <ul class="flex">
      <li><a href="#">Início</a></li>
      <li>
        <img src="./assets/icons/arrow-right.svg" alt="Ícone seta à direita">
      </li>
      <li><a href="#">Feminino</a></li>
      <li>
        <img src="./assets/icons/arrow-right.svg" alt="Ícone seta à direita">
      </li>
      <li><a href="#">Vestidos</a></li>
      <li>
        <img src="./assets/icons/arrow-right.svg" alt="Ícone seta à direita">
      </li>
      <li><a href="#" class="selected">Ver detalhes</a></li>
    </ul>
  </nav>

  <main>
      <section id="product-images">
        <div id="principal-image">
          <img src="./assets/images/image1.png" alt="Imagem do Produto Selecionada">
        </div>
        <div id="gallery-container">
          <div id="shadow-gradient"></div>
          <div id="gallery" class="flex">
            <img src="./assets/images/image1.png" alt="Imagem do Produto 1" class="image-selected" id="thumbnail">
            <img src="./assets/images/image2.png" alt="Imagem do Produto 2" id="thumbnail">
            <img src="./assets/images/image3.png" alt="Imagem do Produto 3" id="thumbnail">
            <img src="./assets/images/image4.png" alt="Imagem do Produto 4" id="thumbnail">
            <img src="./assets/images/image5.png" alt="Imagem do Produto 5" id="thumbnail">
          </div>
        </div>
      </section>
      <section id="product-specs">
        <h2 id="product-title">Vestido Intense Manga Longa</h2>
        <span id="product-ref">Ref: 00000000</span>
        <div id="rating" class="flex">
          <img src="./assets/icons/star-filled.svg" alt="Ícone de estrela">
          <img src="./assets/icons/star-filled.svg" alt="Ícone de estrela">
          <img src="./assets/icons/star-filled.svg" alt="Ícone de estrela">
          <img src="./assets/icons/star-filled.svg" alt="Ícone de estrela">
          <img src="./assets/icons/star-filled.svg" alt="Ícone de estrela">
          <img src="./assets/icons/star-void.svg" alt="Ícone de estrela">
          <a href="#" class="span-link">Ver avaliações</a>
        </div>
      </section>
      <section id="product-variants" class="flex">
        <div id="color">
          <p>Selecione a cor</p>
          <div id="color-options" class="flex">
            <button id="color-blue" class="active" />
            <button id="color-brown" />
            <button id="color-purple" />
          </div>
        </div>
        <div id="size" class="flex">
          <p>Selecione o tamanho</p>
          <div id="size-options" class="flex">
            <button id="size-xs">PP</button>
            <button id="size-sm">P</button>
            <button id="size-md" class="active">M</button>
            <button id="size-lg">G</button>
            <button id="size-xl">GG</button>
          </div>
          <a href="#" class="span-link">Ver tabela de tamanhos</a>
        </div>
      </section>
      <p id="product-quantity">
        Últimos 2 produtos em estoque. Não perca esta chance!
      </p>
      <section id="product-price" class="flex">
        <span id="discount-container">
          10% off
        </span>
        <div id="price" class="flex">
          <span>R$ 97,20</span>
          <h3>R$ 87,48</h3>
        </div>
        <p>Parcelados em até 4x sem juros no cartão</p>
      </section>
      <button id="add-cart" class="flex">
        <img src="./assets/icons/shopping-cart.svg" alt="Ícone de carrinho de compras">
        Adicionar ao carrinho
      </button>
      <section id="product-shipping">
        <label for="cep-input">Calcule o prazo e o valor da entrega</label>
        <div id="cep" class="flex">
          <input id="cep-input" type="number" placeholder="00000-000" maxlength="9" />
          <button>Calcular</button>
        </div>
      </section>
  </main>
</body>
</html>
